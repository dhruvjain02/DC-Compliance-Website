<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepcytes Cybersecurity Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Deepcytes Logo" class="logo">
    </div>
    
    <div class="container">
        <header>
            <h1>Cybersecurity Assessment</h1>
            <p class="subtitle">Evaluate your organization's security posture</p>
        </header>
        
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="content">
            <form id="questionForm">
                <div id="questionContainer">
                    <p id="questionNumber">Question 1 of 7</p>
                    <h2 id="questionText">Loading questions...</h2>
                    <div id="answerContainer"></div>
                </div>
                
                <div class="button-container">
                    <button type="button" id="prevButton" class="nav-button" disabled>Previous</button>
                    <button type="button" id="nextButton" class="nav-button">Next</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Deepcytes. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
